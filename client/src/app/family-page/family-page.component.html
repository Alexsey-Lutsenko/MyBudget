
<div class="form-group mt-3">
  <input class="form-control" placeholder="Имя" [(ngModel)]="name">
</div>
<div class="d-flex justify-content-center">
  <button type="submit" class="btn btn-primary" (click)="createFamily(name)">Создать</button>
</div>

<div class="mt-3" *ngIf="families; else loader">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Имя</th>
      <th scope="col">Участник</th>
      <th scope="col">Админ</th>
      <th scope="col">Добавить</th>
      <th scope="col">Удалить</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let f of families">
      <td scope="{{f.users.length}}">{{f.name}}</td>
      <td>
        <div *ngFor="let user of f.users">{{user.name}}</div>
      </td>
      <td>
        <div *ngFor="let user of f.users">{{user.admin? 'Да' : 'Нет'}}</div>
      </td>
      <td>
        <div *ngFor="let user of f.users">
          <button type="submit" class="btn btn-primary btn-small" (click)="openModal(modal)">+</button>
        </div>
      </td>
      <td>
        <div *ngFor="let user of f.users">
          <button type="submit" class="btn btn-primary btn-small" (click)="deleteUserFamily()">-</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<div class="modal" tabindex="-1" role="dialog" #modal>
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="toast">
  <div class="toast-body">
    {{message}}
  </div>
</div>
