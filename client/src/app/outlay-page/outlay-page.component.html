<div class="form-group mt-3">
  <input
    class="form-control"
    [placeholder]="activeFamily == '000000000000000000000000' ? 'Чтобы ввести значение выберите семью' : positionQty < 1 ? 'Создайте для начала списки' : 'Сумма'"
    [(ngModel)]="sum" [disabled]="activeFamily == '000000000000000000000000' || positionQty < 1"
  >
</div>

<div *ngIf="positionQty < 1">
  <a routerLink="/setting/position">Создать списки</a>
</div>

<div class="mt-3" *ngIf="positionList; else loader">
  <div class="d-flex flex-row bd-highlight mb-3">
    <div class="p-2 bd-highlight" *ngFor="let position of positionList">
      <button type="submit" class="btn btn-success" (click)="createOutlay(position.name)">{{position.name}}</button>
    </div>
  </div>
</div>

<div class="mt-3" *ngIf="outlayList; else loader">
  <ul class="list-group" *ngFor="let outlay of outlayList">
    <li class="list-group-item">
      <div class="row">
        {{outlay.date | date:'dd.MM.yyyy'}} -- {{outlay.position}} (sum: {{outlay.sum}})
        <div class="ml-auto">
          <button type="submit" class="btn btn-primary btn-small ml-5" (click)="deleteOutlay(outlay._id)">-</button>
        </div>
      </div>
    </li>
  </ul>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<div class="toast">
  <div class="toast-body">
    {{message}}
  </div>
</div>
