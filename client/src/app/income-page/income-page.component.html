<div class="form-group mt-3">
  <input class="form-control" [placeholder]="activeFamily == '000000000000000000000000' ? 'Чтобы ввести значение выберите семью' : 'Сумма'" [(ngModel)]="sum" [disabled]="activeFamily == '000000000000000000000000'">
</div>
<div class="d-flex justify-content-center">
  <button type="submit" class="btn btn-primary" (click)="createIncome()">Создать</button>
</div>


<div class="mt-3" *ngIf="incomes; else loader">
  <ul class="list-group" *ngFor="let income of incomes">
    <li class="list-group-item">
      <div class="row">
        {{income.sum}}<!--{{income.userName? '  --  ' + income.userName: ''}}-->
        <input class="form ml-5" placeholder="Доход" name="positionName" #input>
        <div class="ml-auto">
          <button type="submit" class="btn btn-primary btn-small" (click)="chargeIncome(income._id, income.sum)"><></button>
          <button type="submit" class="btn btn-primary btn-small ml-5" (click)="removeIncome(income._id)">-</button>
        </div>
      </div>
    </li>
  </ul>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<div class="toast">
  <div class="toast-body">
    {{message}}
  </div>
</div>
