<div class="login-page__title row-flex py-1">
  <div class="login-page__title_text d-flex justify-content-center">
    Вход в систему
  </div>
</div>

<form
  class="login-page__form container-fluid py-4"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div>
    <label class="mb-0">Email:</label>
    <input
      type="email"
      class="form-control"
      formControlName="email"
      [ngClass]="{'border-danger': form.get('email').invalid && form.get('email').touched}"
    >
    <span
      class="text-danger small"
      *ngIf="form.get('email').invalid && form.get('email').touched"
    >
    <span *ngIf="form.get('email').errors['required']">Email не должен быть пустым</span>
    <span *ngIf="form.get('email').errors['email']">Введите корректный email адрес</span>
    </span>
  </div>
  <div class="mt-2">
    <label class="mb-0">Пароль:</label>
    <input
      type="password"
      class="form-control"
      formControlName="password"
      [ngClass]="{'border-danger': form.get('password').invalid && form.get('password').touched}"
    >
    <span
      class="text-danger small"
      *ngIf="form.get('password').invalid && form.get('password').touched"
    >
    <span *ngIf="form.get('password').errors['required']">Пароль не должен быть пустым</span>
    <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
      Пароль должен быть не менее {{form.get('password').errors['minlength']['requiredLength']}} символов
    </span>
    </span>
  </div>
  <div class="d-flex justify-content-center">
    <button
      type="submit"
      class="form-submit-button btn mt-2"
      [disabled]="form.invalid || form.disabled"
    >
      Войти
    </button>
  </div>
  <div class="d-flex justify-content-center">
    <a class="form_button" routerLink="/register">Еще нет учетной записи</a>
  </div>
</form>


<div class="toast">
  <div class="toast-body">
    {{message}}
  </div>
</div>
