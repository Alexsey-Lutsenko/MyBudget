<div class="form-group mt-3">
  <input class="form-control" placeholder="Имя" [(ngModel)]="name">
</div>
<div class="d-flex justify-content-center">
  <button type="submit" class="btn btn-primary" (click)="createPosition(name)">Создать</button>
</div>


<div class="mt-3" *ngIf="positionsList; else loader">
  <ul class="list-group" *ngFor="let position of positionsList">
    <li class="list-group-item">{{position.name}}</li>
  </ul>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<div class="toast">
  <div class="toast-body">
    {{message}}
  </div>
</div>
